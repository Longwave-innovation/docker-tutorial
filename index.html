<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Tutorial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: century gothic;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 2rem;
            max-width: 800px;
        }

        h1 {
            color: #3a0ded;
            margin-bottom: 2rem;
        }

        .container-logo {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 2rem;
            max-width: 800px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        .content {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/docker-logo.png" alt="Docker Logo" class="logo">
        <h1>Longwave Docker Tutorial</h1>
        <div class="content">
            <p>Benvenuti nel nostro tutorial su Docker! Qui imparerete le basi della containerizzazione e come utilizzare Docker in modo efficace.</p>
        </div>
    </div>
    <div class="container-logo">
        <img src="images/lw-logo.png" alt="Longwave Logo" class="logo">
    </div>
</body>
</html>
