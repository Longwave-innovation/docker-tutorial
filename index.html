<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Tutorial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: gray;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 2rem;
            max-width: 800px;
        }

        h1 {
            color: #0db7ed;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 2rem;
        }

        .content {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="docker-logo.png" alt="Docker Logo" class="logo">
        <h1>Longwave Docker Tutorial</h1>
        <div class="content">
            <p>Welcome to our Docker Tutorial! Here you'll learn the basics of containerization and how to use Docker effectively.</p>
        </div>
    </div>
</body>
</html>
